<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../style.css" rel="stylesheet">
</head>
<body class="bg-white">
  <header class="bg-blue-500 p-2">
    <nav>
      <ul class="flex justify-center space-x-16 px-5">
          <li class="col-span-1 text-white hover:bg-blue-700 py-2 px-4 rounded"><a href="../home/home.html">Accueil</a></li>
          <li class="col-span-2 text-white hover:bg-blue-700 py-2 px-4 rounded"><a href="../search/search.html">Recherche</a></li>
          <li class="col-span-3 text-white hover:bg-blue-700 py-2 px-4 rounded"><a href="../../../index.html">Connexion</a></li>
      </ul>
  </nav>
  </header>
  <main>
    <div id="movie-details"></div>
    <!-- Ajoutez un formulaire pour ajouter un commentaire -->
    <div id="movie-reviews"></div>
    <div id="add-rating" class="mt-14 align-middle justify-center text-center">
      <form id="rating-form" class="mt-10 text-center inline-block justify-center align-middle">
        <div class="grid grid-cols-5 grid-rows-5 gap-x-0 gap-y-0">
          <div class="col-start-1 col-end-6 row-start-1 row-end-2">
            <label for="rating" class="text-xl text-red-500 font-semibold mb-2">Ajouter une note (1-10)</label>
          </div>
          <div class="col-start-1 col-end-4 row-start-2 row-end-4">
            <input type="number" id="rating" min="1" max="10" step="1" class="border-2 h-10 border-sky-500 rounded mb-2" required>
          </div>
          <div class="col-start-4 col-end-6 row-start-2 row-end-3">
            <button type="submit" value="Ajouter une note" id="submit-rate" class="mb-2 bg-blue-400 text-white hover:bg-blue-700 py-2 px-4 rounded ">Envoyer</button>
          </div>
          <p id="rating-updated" class="col-start-1 col-end-6 row-start-4 row-end-5 text-center text-green-500 font-semibold"></p>
        </div>
    </form>
    </div>
  </main>
  <script type="module" src="../movie/movie.ts"></script>
</body>
</html>
